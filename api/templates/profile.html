{% extends 'base.html' %}
{% block title %}
My profile
{% endblock %}
{% block content %}
<div class="container_under_navbar">
  <div class="left_panel">
    <div class="name_profile_pic">
      <i class="fa fa-user fa-7x"></i>
      <h3>{{ current_user.firstname }} {{  current_user.lastname }}</h3>
      <h5>{{ current_user.phone }}</h5>
    </div>
    <hr style="background-color: #212121">
    <div class="My_adverts_left_panel">
      <i class="fa fa-list-alt fa-2x"></i>
    <a style="color: #212121" class="nav" href="{{url_for('profile_page')}}">My adverts</a>
    </div>
    <hr style="background-color: #212121">
    <div class="My_feedback_left_panel">
      <i class="fa fa-comments-o fa-2x"></i>
      <a style="color: #212121" class="nav" href="{{url_for('profile_page')}}">Feedback</a>
    </div>
  </div>
  <div class="right_panel">
  </div>
</div>
{% endblock %}
